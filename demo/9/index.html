<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
        /*使用margin*/
    .wrap {
        width: 200px;
        height: 200px;
        background: yellow;
        position: relative;
    }
    .center {
        width: 100px;
        height: 100px;
        background: green;
        margin: auto;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
    }
    /*使用display : table-cell*/
    .wrap1{
            width: 200px;
            height: 200px;
            background: yellow;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
    }
     .center1{
            display: inline-block;
            vertical-align: middle;
            width: 100px;
            height: 100px;
            background: green;
     }
    /*使用transform*/
      .wrap2 {
            position: relative;
            background: yellow;
            width: 200px;
            height: 200px;
      }

     .center2 {
            position: absolute;
            background: green;
            top:50%;
            left:50%;
            -webkit-transform:translate(-50%,-50%);
            transform:translate(-50%,-50%);
            width: 100px;
            height: 100px;
     }
</style>
<body>

 <div class="wrap">
     <div class="center"></div>
 </div>
 <div class="wrap1">
     <div class="center1"></div>
 </div>
 <div class="wrap2">
     <div class="center2"></div>
 </div>

</body>
</html>
